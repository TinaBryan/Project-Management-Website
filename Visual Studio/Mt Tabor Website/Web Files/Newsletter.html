<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Newsletter</title>
    <link rel="shortcut icon" type="image/png" href="images/Mt Tabor Icon.png" />
    <link rel="stylesheet" href="Template.css" type="text/css">
    <link rel="stylesheet" href="tabor.css" type="text/css">
    <script src="Populate.js"></script>
    <script src="Newsletter.js"></script>
</head>
<body>

    <div id="header"></div>

    <div id="contents">
        <div class="highlight">
            <div class="clearfix">

                <h3>Newsletter</h3>
                
                <!-- Begin MailChimp Signup Form -->

                <div id="mc_embed_signup">
                    <form action="//facebook.us14.list-manage.com/subscribe/post?u=af7ac3360395fa895f67632d5&amp;id=d59d7a898b" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                        <div id="mc_embed_signup_scroll">
                            <h2>Subscribe to our mailing list</h2>
                            <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
                            <div class="mc-field-group">
                                <label for="mce-EMAIL">
                                    Email Address  <span class="asterisk">*</span>
                                </label>
                                <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                            </div>
                            <div class="mc-field-group">
                                <label for="mce-FNAME">First Name </label>
                                <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
                            </div>
                            <div class="mc-field-group">
                                <label for="mce-LNAME">Last Name </label>
                                <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
                            </div>
                            <div id="mce-responses" class="clear">
                                <div class="response" id="mce-error-response" style="display:none"></div>
                                <div class="response" id="mce-success-response" style="display:none"></div>
                            </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_af7ac3360395fa895f67632d5_d59d7a898b" tabindex="-1" value=""></div>
                            <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                        </div>
                    </form>
                </div>

                <!--End mc_embed_signup-->

            </div>
        </div>
    </div>

    <div id="footer"></div>

</body>
</html>
